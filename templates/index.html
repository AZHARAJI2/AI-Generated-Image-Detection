<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs Real Image Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .result-container.ai-generated {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .result-container.real {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .result-label {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .confidence-bar {
            background: rgba(255,255,255,0.3);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .confidence-fill {
            height: 100%;
            background: white;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric-box {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .options {
            margin: 20px 0;
            text-align: center;
        }

        .checkbox-label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input {
            margin-right: 8px;
        }

        .model-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 0.9em;
        }

        .model-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI vs Real Image Classifier</h1>
            <p>Upload an image to detect if it's AI-generated or real</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <h3>Drop an image here or click to upload</h3>
                <p>Supports: PNG, JPG, JPEG, GIF, BMP</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div class="options">
                <label class="checkbox-label">
                    <input type="checkbox" id="useTTA">
                    Use Test-Time Augmentation (More accurate, slower)
                </label>
            </div>

            <div class="preview-container" id="previewContainer" style="display:none;">
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Analyzing image...</p>
            </div>

            <div class="error" id="error"></div>

            <div id="resultContainer"></div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" id="analyzeBtn" style="display:none;" onclick="analyzeImage()">
                    üîç Analyze Image
                </button>
                <button class="btn" id="resetBtn" style="display:none;" onclick="resetUpload()">
                    üîÑ Upload Another
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultContainer = document.getElementById('resultContainer');
        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        function handleFileSelect(file) {
            if (!file) return;

            // Validate file type
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/bmp'];
            if (!validTypes.includes(file.type)) {
                showError('Invalid file type. Please upload an image.');
                return;
            }

            // Validate file size (16MB)
            if (file.size > 16 * 1024 * 1024) {
                showError('File too large. Maximum size is 16MB.');
                return;
            }

            selectedFile = file;

            // Preview image
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                analyzeBtn.style.display = 'inline-block';
                uploadArea.style.display = 'none';
                hideError();
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            if (!selectedFile) return;

            // Hide buttons and show loading
            analyzeBtn.style.display = 'none';
            loading.style.display = 'block';
            resultContainer.innerHTML = '';
            hideError();

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('use_tta', document.getElementById('useTTA').checked);

                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Prediction failed');
                }

                displayResult(data);
            } catch (error) {
                showError('Network error: ' + error.message);
                analyzeBtn.style.display = 'inline-block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResult(data) {
            // Validate data
            if (!data || typeof data.confidence === 'undefined' || !data.prediction) {
                showError('Invalid response from server');
                analyzeBtn.style.display = 'inline-block';
                return;
            }

            const isAI = data.prediction === 'AI Generated';
            const confidence = data.confidence || 0;

            resultContainer.innerHTML = `
                <div class="result-container ${isAI ? 'ai-generated' : 'real'}">
                    <div class="result-label">
                        ${isAI ? 'ü§ñ AI Generated' : 'üì∑ Real Image'}
                    </div>

                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidence}%">
                            ${confidence.toFixed(1)}%
                        </div>
                    </div>

                    <div class="metrics">
                        <div class="metric-box">
                            <div class="metric-value">${confidence.toFixed(1)}%</div>
                            <div class="metric-label">Confidence</div>
                        </div>
                        <div class="metric-box">
                            <div class="metric-value">${data.ai_probability ? (data.ai_probability * 100).toFixed(1) : '0.0'}%</div>
                            <div class="metric-label">AI Probability</div>
                        </div>
                        <div class="metric-box">
                            <div class="metric-value">${data.real_probability ? (data.real_probability * 100).toFixed(1) : '0.0'}%</div>
                            <div class="metric-label">Real Probability</div>
                        </div>
                    </div>
                </div>
            `;

            resetBtn.style.display = 'inline-block';
        }

        function resetUpload() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            uploadArea.style.display = 'block';
            analyzeBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            resultContainer.innerHTML = '';
            hideError();
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
